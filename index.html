<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagr√ºn</title>
  </head>

  <body>
    <div class="header">
      <h1 class="f-dancing fs-48">Instagreen</h1>
    </div>

    <div class="main">
      <div id="post01" class="post">
        <img class="post-img" src="img/post-img/img07.jpg" alt="" />
        <div class="icons">
          <img
            id="post01-like"
            src="img/icons/heart.png"
            alt=""
            onclick="addLike(0)"
          />
          <img src="img/icons/comment.png" alt="" onclick="addComment(0)" />
          <img src="img/icons/send.png" alt="" onclick="sendMessage()" />
          <img
            id="post01-star"
            src="img/icons/star.png"
            alt=""
            onclick="addStar(0)"
          />
        </div>
        <div id="comments01">
          <!-- comment list -->
        </div>
      </div>

      <div id="post02" class="post">
        <img class="post-img" src="img/post-img/img07.jpg" alt="" />
        <div class="icons">
          <img
            id="post02-like"
            src="img/icons/heart.png"
            alt=""
            onclick="addLike(1)"
          />
          <img src="img/icons/comment.png" alt="" onclick="addComment(1)" />
          <img src="img/icons/send.png" alt="" onclick="sendMessage()" />
          <img
            id="post02-star"
            src="img/icons/star.png"
            alt=""
            onclick="addStar(1)"
          />
        </div>
        <div id="comments02">
          <!-- comment list -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
